apply plugin: 'com.android.library'

android {
    compileSdkVersion 17
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/KjavaAbility0419.jar')
    compile files('libs/gamesdk_static_v1.6.jar')
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile files('libs/tantalumCore0422.jar')
}
